# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        output_format = i3bar
}

order += "ipv6"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "ethernet enp2s0"
order += "ethernet usb0"
#order += "battery 0"
order += "load"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
order += "cpu_temperature 2"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

volume master {
        format = "♪: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_usage {
    format = "CPU: %usage"
}

cpu_temperature 0 {
        format = "%degrees °C"
        max_threshold = 70
}
cpu_temperature 1 {
        format = "%degrees °C"
        max_threshold = 70
}
cpu_temperature 2 {
        format = "%degrees °C"
        max_threshold = 70
}

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet usb0 {
        # if you use %speed, i3status requires root privileges
        format_up = "USBE: %ip"
        format_down = "USBE: down"
}

ethernet enp2s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhcpcd*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%used %percentage_used"
}

disk "/home" {
        format = "%used %percentage_used"
}
