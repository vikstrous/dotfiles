# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  color_degraded = "#BA8053"
  color_good = "#439543"
  color_bad = "#BA5353"
#separator = "/"
#color_separator = "#000000"
  interval = 5
  output_format = i3bar
}

order += "ipv6"
order += "run_watch VPN"
#order += "ethernet usb0"
order += "ethernet enp0s25"
order += "wireless wlp3s0"
order += "disk /"
order += "cpu_temperature 0"
#order += "cpu_temperature 1"
#order += "cpu_temperature 2"
#order += "cpu_temperature 3"
order += "cpu_usage"
order += "load"
order += "volume master"
order += "battery 0"
order += "tztime local"

ipv6 {
  format_up = "IPv6"
  format_down = "IPv6"
}

volume master {
  format = " %volume"
  format_muted = ""
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

cpu_usage {
  format = " %usage"
}

cpu_temperature 0 {
  format = " %degrees"
  max_threshold = 70
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}
cpu_temperature 1 {
  format = " %degrees °C"
  max_threshold = 70
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp2_input"
}
cpu_temperature 2 {
  format = " %degrees °C"
  max_threshold = 70
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp3_input"
}
cpu_temperature 3 {
  format = " %degrees °C"
  max_threshold = 70
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp4_input"
}

wireless wlp3s0 {
  format_up = "%essid  %quality"
  format_down = "W"
}


ethernet usb0 {
  # if you use %speed, i3status requires root privileges
  format_up = "USBE: %ip"
  format_down = "USBE: down"
}

ethernet enp2s0 {
  # if you use %speed, i3status requires root privileges
  format_up = "E: %ip"
  format_down = "E: down"
}

ethernet enp0s25 {
  # if you use %speed, i3status requires root privileges
  format_up = "E"
  format_down = "E"
}

battery 0 {
  format = "%status %percentage %remaining"
  format_down= "No battery"
  status_chr= ""
  status_bat= "⚡"
  status_full= "☻"
  last_full_capacity = true
  hide_seconds = true
  integer_battery_capacity = true
  low_threshold = 30
  threshold_type = time
}

run_watch VPN {
  format = "VPN"
  pidfile = "/var/run/openvpn"
}

tztime local {
  format = "%Y-%m-%d %H:%M"
}

load {
  format = " %1min"
}

disk "/" {
  format = " %free"
}
